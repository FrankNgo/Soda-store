<div class="well">
<div *ngIf="soda">
  <div>
    <label>name:
      <input [(ngModel)]="soda.name" placeholder="name">
    </label>
  </div>
  <label>quantity:
    <input [(ngModel)]="soda.quantity" placeholder="">
  </label><br>
  <button id="red">Add +1</button>
  <button id="blue">Minus -1</button>
  <br>
  <button id="red" (click)="goBack()">go back</button>
  <button id="blue" (click)="save()">save</button>
  </div>
</div>
